spring:
  datasource:
    url: jdbc:postgresql://localhost:${PG_PORT:5433}/${PG_DB:todo_db}
    username: ${PG_USER:todo_user}
    password: ${PG_PASSWORD:todo_pass}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
server:
  port: 8080

security:
  jwt:
    secret: ${JWT_SECRET}
    expiration-minutes: 120

# Dev CORS, allow Vite on 5173
app:
  cors:
    origins: "http://localhost:5173"
